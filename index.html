<head>
    <title>Dashboard</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
     <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<style type="text/css">
.wrapper {
    display: flex;
    width: 100%;
    align-items: stretch;
}
.body{
  height: 100vh;
}

/*Form details*/

form{
  margin-top:150px;
}

.form-group label{
  font-size: 1.7rem;
  font-weight: 500;
  margin-bottom: 8px;
}

.form-control{
  width: 400px;
  height: 40px;
  font-size: 13px;
  font-weight: 400;
  color: #737999;
  border:none; 
  border-bottom:1px solid #737999;
  border-radius: 0px;
  box-shadow: none;
}

.form-group{
  margin-top: 30px;
}

.input-group label{
  font-weight: 500;
  font-size: 12px;
}

.form-control:focus {
  border:none;
  border-bottom:1px solid #737999;
  border-radius: 0px;
  box-shadow: none;
  font-size: 13px;
  font-weight: 400;
  color: #737999;
}


.logdet {
    text-align: center;
    text-transform: uppercase;
    font-size: 30px;
    margin-bottom: 50px;
    font-weight: bold;
    letter-spacing: 1px;
}

.btn{
  margin-top: 40px;
}

}
#btn:hover{
  color: white;
}

.btn:hover{
  color: white;
  box-shadow:0 0 3px #3A52F3 !important; 
}


.btn{
  color: white;
  font-size: 15px;
  font-weight: 500;
  background-color: #1C25B3;
  border-radius: 0.25rem;
  height: 40px;
  width: 250px;
  border-radius: 50px;
}

.foot{
    text-align: center;    
    margin-top: 20px;
    letter-spacing: 0.6px;
    font-size: 12px;
    font-weight: 500;
}



@media (max-width: 990px) {
   form{
  margin-top:100px;
}
}

@media (max-width: 500px) {
   .form-control{
  width: 250px;
  height: 30px;
  font-size: 10px;
  font-weight: 500;
  color: #737999;

}

form{
  margin-top:50px;
}
.input-group label{
  font-weight: 500;
  font-size: 10px;
}
}


.btn:focus {outline:0 !important;}


</style>
</head>
<body>
  <div class="wrapper">
    <div class="col-lg-12 p-0">
     <!--  <div class="row"> -->
        <div class="col-lg-6" >
          <div class="row justify-content-center">
            <form>
              <div class="logdet">Welcome Back</div>
              <div class="form-group">
               <label for="email">Email</label>
                 <input type="text" class="form-control" id="email" placeholder="Enter your User Id">
              </div>  
              <div class="form-group">
               <label for="password">Password</label>
                 <input type="password" class="form-control" id="password" placeholder="Enter your Password">
              </div>
              <div class="input-group">
                  <div class="custom-checkbox custom-control col-6">
                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                    <label for="remember" class="custom-control-label" style="color:#737999">Remember Me</label>
                  </div>
                  <label for="forgot-password" class="col-6">
                    <a href="#" class="float-right" style="color: #1C25B3">Forgot Password?</a>
                  </label>
                </div>
              <div class="border-top-0 m-auto d-flex justify-content-center" id="btn">
                <button type="submit" class="btn">Sign In</button>
              </div>
              <p class="foot">Not a user ? <a href="#" style="color: #1C25B3;text-decoration-line: underline;">Create New Account</a></p>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <img src="images/Movie_Night.png" class="img-responsive center-block">
        </div>
    <!--   </div> -->
    </div>
  </div>
